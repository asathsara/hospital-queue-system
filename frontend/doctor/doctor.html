<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor OPD</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }
    </style>
</head>

<body>

    <header class='bg-white border-b border-gray-100 p-4 ml-4'>
        <h1 class='text-xl font-bold text-gray-800'>OPD</h1>
    </header>

    <main class="container mx-auto mt-8 flex items-center justify-center px-6 py-10 sm:px-10 lg:px-32">
        <!-- OPD selection section -->
        <div id="opd-select-section" class="w-full max-w-md bg-white rounded-xl p-8 flex flex-col items-center gap-6">
            <h2 class="text-2xl font-bold mb-2">Select Your OPD</h2>
            <select id="opd-select" class="w-full border border-gray-300 p-2 rounded-md"></select>
            <button id="select-opd-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-400 mt-4">Select OPD
            </button>
        </div>
        <!-- Doctor UI section (hidden initially) -->
        <div id="doctor-ui" style="display:none;" class="w-full max-w-md bg-white rounded-xl p-8 flex flex-col items-center gap-6">
            <h2 id="doctor-title" class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-2"></h2>
            <div class="text-lg font-semibold text-center text-gray-700 mb-2">Current Patient</div>
            <div id="current-patient" class="text-5xl font-extrabold text-center text-gray-800 mb-4">-</div>
            <!-- Added patient details sections -->
            <div id="current-patient-name" class="text-xl text-center text-gray-700 mb-1">-</div>
            <div id="current-patient-nic" class="text-md text-center text-gray-500 mb-2">-</div>
            <button id="next-patient-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-400 mt-8 cursor-pointer">
                Next Patient
            </button>
        </div>
    </main>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="/static/config.js"></script>
    <script src="script.js"></script>

</body>

</html>
