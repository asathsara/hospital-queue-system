<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Queue</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }
    </style>
</head>

<body>

    <header class='bg-white border-b border-gray-100 p-4 ml-4'>
        <h1 class='text-xl font-bold text-gray-800'>Patient Queue</h1>
    </header>

    <main class="container mx-auto mt-8 flex  flex-col items-center justify-center px-6 py-10 sm:px-10 lg:px-32">


        <h2 class="text-3xl font-bold mb-4 mt-8">Patient Queue</h2>

        <table
            class="w-full text-left table-fixed border-separate border-spacing-0 border border-slate-200 rounded-md mt-8">
            <thead>
                <tr class='p-8'>
                    <th class="px-4 py-2 border-t-0">OPD</th>
                    <th class="px-4 py-2 border-t-0">Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="px-4 py-4 border-t border-slate-200">1</td>
                    <td class="px-4 py-2 border-t border-slate-200 ">ID1</td>
                </tr>
            </tbody>

        </table>

        <!-- Add this inside <main> before the doctor UI -->
        <div id="opd-select-section"
            class="w-full max-w-md bg-white rounded-xl p-8 flex flex-col items-center gap-6">
            <h2 class="text-2xl font-bold mb-2">Select Your OPD</h2>
            <select id="opd-select" class="w-full border border-gray-300 p-2 rounded-md"></select>
            <button id="select-opd-btn"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-400 mt-4">Select OPD</button>
        </div>
        <div id="doctor-ui" style="display:none;">
            <!-- Your existing doctor UI here -->
        </div>
    </main>


    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="/static/config.js"></script>
    <script src="script.js"></script>

</body>

</html>
